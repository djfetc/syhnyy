<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>new</title>
    <link href="./css/jd.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <FORM method="post">
        <TABLE>
        <TR>
            <TD>Username</TD>
            <TD><INPUT type="text" value="" name="username" title="Enter Username"/><TD>
        </TR>
        <TR>
            <TD>Age</TD>
            <TD><INPUT type="text" value="" name="username" title="Enter Age"/><TD>
        </TR>
        <TR>
            <TD>City</TD>
            <TD><INPUT type="text" value="" name="username" title="Enter City"/><TD>
        </TR>
        <TR>
            <TD>Comment</TD>
            <TD><INPUT type="text" value="" name="username" title="Enter Comment"/><TD>
        </TR>
        </TABLE>
        </FORM>
<section class="jd-slider slider3">
    <div class="slide-inner">
        <ul class="slide-area">
            <li>
                <img src="./images/visual_bn01.jpg" alt="visual_bn01"/>
            </li>
            <li>
                <img src="./images/visual_bn02.jpg" alt="visual_bn02"/>
            </li>
            <li>
                <img src="./images/visual_bn03.jpg" alt="visual_bn03"/>
            </li>
        </ul>
        <a class="prev" href="#">
            <img src="./images/l_btn.png" alt="r_btn"/>
        </a>
        <a class="next" href="#">
            <img src="./images/r_btn.png" alt="r_btn"/>
        </a>
    </div>
    <div class="controller">
        <span class="indicate-area"></span>
    </div>
</section>
<div>
    <button id="goodsShowBtn">Show it</button>
    <button id="goodsHideBtn">hide it</button> 
    <div id="goodsShowDiv">Hello</div>
</div>
<script src="./js/jquery.js"></script>
<script src="./js/jquery.jdSlider-latest.min.js"></script>
<script>
window.onload = function () {

    $(".slider3").jdSlider({
        wrap:'.slide-inner',
        isAuto: true,
        isLoop:true,
        speed:100,
        interval:1000,
        responsive:[{
            viewSize:768,
            settings:{
                slideShow: 3,
                slideToScroll:2
            }
        }]             
    });		
};
$('input[type="text"]').each(function(){

this.value = $(this).attr('title');
$(this).addClass('text-label');

$(this).focus(function(){
    if(this.value == $(this).attr('title')) {
        this.value = '';
        $(this).removeClass('text-label');
    }
});

$(this).blur(function(){
    if(this.value == '') {
        this.value = $(this).attr('title');
        $(this).addClass('text-label');
    }
});
$('#goodsShowBtn').click(function() {
    $("#goodsShowDiv").show();
    // goodsBtn을 클릭하면 goodsDiv를 보여줘라
 
})
 
$('#goodsHideBtn').click(function() {
    $("#goodsShowDiv").hide();
    // goodsBtn을 클릭하면 goodsDiv를 숨겨라
 
})
});
</script>
</body>
</html>
